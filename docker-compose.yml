version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: odoo_db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo_password_change_me
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    restart: always
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Odoo Application
  odoo:
    image: odoo:17.0
    container_name: odoo_app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"  # Web interface
      - "8072:8072"  # Longpolling/chat (optional)
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password_change_me
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    restart: always
    networks:
      - odoo-network
    command: -- --db_host=db --db_port=5432 --db_user=odoo --db_password=odoo_password_change_me

volumes:
  odoo-web-data:
    driver: local
  odoo-db-data:
    driver: local

networks:
  odoo-network:
    driver: bridge